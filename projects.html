<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .topbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .topbar .button {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .topbar .button:hover {
            background-color: #575757;
        }

        .topbar .button:active {
            background-color: #111;
        }

        .showcase {
            margin: 50px 20px;
            padding: 20px;
            width: 300px;
        }

        .showcase h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .showcase p {
            font-size: 18px;
            line-height: 1.6;
        }

        .showcase .open-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .showcase .open-button:hover {
            background-color: #575757;
        }

        .url-input {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
        }
    </style>
    <script>
        function openCustomPage() {
            // Open a new about:blank page
            const newWindow = window.open('about:blank', '_blank');

            // Write content to the new page
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Load Website</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
                        input { width: 100%; padding: 10px; margin-bottom: 10px; }
                        button { padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; }
                        button:hover { background-color: #575757; }
                        iframe { width: 100%; height: calc(100vh - 90px); border: none; }
                    </style>
                </head>
                <body>
                    <input type="text" id="urlInput" placeholder="Enter a website URL (e.g., https://www.example.com)">
                    <button onclick="loadWebsite()">Load Website</button>
                    <iframe id="websiteFrame"></iframe>
                    <script>
                        function loadWebsite() {
                            const url = document.getElementById('urlInput').value;
                            document.getElementById('websiteFrame').src = url;
                        }
                    <\/script>
                </body>
                </html>
            `);
            newWindow.document.close(); // Finalize the document
        }
    </script>
</head>
<body>
    <div class="topbar">
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="projects.html" class="button">Projects</a>
        <a href="contact.html" class="button">Contact</a>
    </div>

    <div class="showcase">
        <h2>Overpass 1.0 'Anzu'</h2>
        <p>made this tool in the hopes I get $50 dollars as promised<br>
        this in theory should work on some network blockers<br>
        will probably keep updating this to keep working so that</p>
        <a href="#" class="open-button" onclick="openCustomPage(); return false;">Open Website</a>
    </div>

    <div class="showcase">
        <h2>Coming Soon</h2>
        <p>coming soon</p>
    </div>
</body>
</html>
